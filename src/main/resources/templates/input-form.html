<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Prediction</title>
  <link rel="stylesheet" href="/css/input.css">
</head>
<body>
<form action="/predict" method="post">
  <h1>Stress Prediction Form</h1>

  <!-- Gender -->
  <label for="gender" >Gender:</label>
  <div class="radio-group">
    <label class="label-option" for="male">
      <input type="radio" id="male" name="gender" value="0" required>Male
    </label>
    <label class="label-option" for="female">
      <input type="radio" id="female" name="gender" value="1" required>Female
    </label>
  </div>

  <!-- Age -->
  <label for="age">Age:</label>
  <input type="number" name="age" min="0" required>

  <!-- Occupation -->
  <label for="occupation">Occupation:</label>
  <select name="occupation" required>
    <option value="">Select your occupation</option>
    <option value="0">Accountant</option>
    <option value="1">Doctor</option>
    <option value="2">Engineer</option>
    <option value="3">Lawyer</option>
    <option value="4">Manager</option>
    <option value="5">Nurse</option>
    <option value="6">Sales</option>
    <option value="7">Salesperson</option>
    <option value="8">Scientist</option>
    <option value="9">Software Engineer</option>
    <option value="10">Teacher</option>
  </select>

  <!-- Sleep Duration -->
  <label for="sleep">Sleep Duration (hours):</label>
  <input type="number" name="sleep" min="0" max="24" required>

  <!-- BMI -->
  <label for="bmi">BMI Category:</label>
  <div class="radio-group">
    <label class="label-option" for="normalweight">
      <input type="radio" id="normalweight" name="bmi" value="0" required>Normal Weight
    </label>
    <label class="label-option" for="overweight">
      <input type="radio" id="overweight" name="bmi" value="2" required>Overweight
    </label>
    <label class="label-option" for="obese">
      <input type="radio" id="obese" name="bmi" value="1" required>Obese
    </label>
  </div>

  <!-- Heart Rate -->
  <label for="heartRate">Heart Rate (bpm):</label>
  <input type="number" name="heartRate" min="0" required>

  <!-- Daily Steps -->
  <label for="steps">Daily Steps:</label>
  <input type="number" name="steps" min="0" required>

  <!-- Systolic BP -->
  <label for="systolic">Systolic Blood Pressure:</label>
  <input type="number" name="systolic" min="0" required>

  <!-- Submit Button -->
  <button type="submit">Predict</button>

</form>
</body>
</html>
