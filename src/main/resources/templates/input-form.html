<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Stress Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts for custom font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Optional: Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .form-container {
      margin-top: 50px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1 {
      color: #007bff;
      font-weight: 600;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-label {
      width: 200px;
      font-weight: 500;
    }

    .form-input {
      flex-grow: 1;
    }

    .form-select,
    .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 8px 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-select:focus,
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-check-input:checked {
      background-color: #007bff;
      border-color: #007bff;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .form-check-inline {
      margin-right: 15px;
    }

    .mb-3 {
      margin-bottom: 15px;
    }

    /* Add responsive design */
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }

      .form-label {
        width: 100%;
        margin-bottom: 10px;
      }

      .form-group {
        flex-direction: column;
        align-items: flex-start;
      }

      button[type="submit"] {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
<div class="container form-container">
  <h1 class="text-center">Stress Prediction Form</h1>
  <form action="/predict" method="post" class="mt-4">
    <div class="card p-3">
      <!-- Gender -->
      <div class="form-group mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <div class="form-input">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="0" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input"  type="radio" id="female" name="gender" value="1" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <!-- Age -->
      <div class="form-group mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" name="age" class="form-control" min="0" required>
      </div>

      <!-- Occupation -->
      <div class="form-group mb-3">
        <label for="occupation" class="form-label">Occupation:</label>
        <select class="form-select" name="occupation" required>
          <option value="">Select your occupation</option>
          <option value="0">Scientist</option>
          <option value="1">Doctor</option>
          <option value="2">Accountant</option>
          <option value="3">Teacher</option>
          <option value="4">Manager</option>
          <option value="5">Engineer</option>
          <option value="6">Sales Representative</option>
          <option value="7">Lawyer</option>
          <option value="8">Salesperson</option>
          <option value="9">Software Engineer</option>
          <option value="10">Nurse</option>
        </select>
      </div>

      <!-- Sleep Duration -->
      <div class="form-group mb-3">
        <label for="sleep" class="form-label">Sleep Duration (hours):</label>
        <input type="number" name="sleep" class="form-control" min="0" max="24" required>
      </div>

      <!-- BMI -->
      <div class="form-group mb-3">
        <label for="bmi" class="form-label">BMI Category:</label>
        <div class="form-input">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="underweight" name="bmi" value="0" required>
            <label class="form-check-label" for="underweight">Underweight</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="normalweight" name="bmi" value="1" required>
            <label class="form-check-label" for="normalweight">Normal Weight</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="overweight" name="bmi" value="2" required>
            <label class="form-check-label" for="overweight">Overweight</label>
          </div>
        </div>
      </div>

      <!-- Heart Rate -->
      <div class="form-group mb-3">
        <label for="heartRate" class="form-label">Heart Rate (bpm):</label>
        <input type="number" name="heartRate" class="form-control" min="0" required>
      </div>

      <!-- Daily Steps -->
      <div class="form-group mb-3">
        <label for="steps" class="form-label">Daily Steps:</label>
        <input type="number" name="steps" class="form-control" min="0" required>
      </div>

      <!-- Systolic BP -->
      <div class="form-group mb-3">
        <label for="systolic" class="form-label">Systolic Blood Pressure:</label>
        <input type="number" name="systolic" class="form-control" min="0" required>
      </div>

      <!-- Submit Button -->
      <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
