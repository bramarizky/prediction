<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphing -->
</head>
<body>
<div class="container mt-5">
  <!-- Display Prediction Result -->
  <h1 class="text-center">Stress Level Prediction Result</h1>
  <div class="alert alert-info">
    <h4 class="alert-heading">Your Stress Level:</h4>
    <p>Stress Level: <span th:text="${stressLevel}">Level X</span></p>
  </div>
  <div class="text-center">
    <a href="/input-form" class="btn btn-primary">Go Back to Input Form</a>
  </div>

  <!-- Display Graph -->
  <h2 class="mt-5">Stress Level Insights</h2>
  <canvas id="stressChart" width="400" height="200"></canvas>

  <script>
    // Example data for the chart (Replace with actual data)
    const ctx = document.getElementById('stressChart').getContext('2d');
    const stressChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Age', 'Heart Rate', 'Sleep', 'Steps', 'Systolic'], // Example parameter names
        datasets: [{
          label: 'Stress Level',
          data: [65, 59, 80, 81, 56], // Example data (replace with actual data)
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</div>
</body>
</html>
